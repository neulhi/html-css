<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition | Techit</title>
    <!-- !font를 먼저 지정해야 성능(렌더링) 측면에서 더 좋다. -->
    <!-- 로컬 방식 -->
    <link rel="preload" as="style" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="stylesheet" href="./../assets/font/notoserif/notoserif.css" />
    <link rel="preload" as="style" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />
    <link rel="stylesheet" href="./../assets/font/pretendard/pretendardvariable-dynamic-subset.css" />

    <link rel="stylesheet" href="./styles/21-transition.css" />

		<script type="module">
			const button = document.querySelector('.button--animation');
			const box = document.querySelector('.transition-box');

			button.addEventListener('click', () => {
				box.classList.toggle('is--animation')
			});
		</script>

  </head>
  <body>
    <h1>Transition을 활용한 애니메이션</h1>

		<button type="button" class="button--animation">Go! 애니메이션</button>
		<div class="transition-box">Transition을 활용한 애니메이션</div>
  </body>
</html>
